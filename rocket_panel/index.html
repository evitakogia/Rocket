<!DOCTYPE html>
<meta charset="utf-8">

<style>
    h1 {
        text-align: center;
    }

    p {
        text-align: center;
    }

    div {
        text-align: center;
    }

    body {
        font: 12px Arial;
    }

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    .label {
        position: absolute;
    }

    circle {
        cursor: pointer;
        fill: steelblue;
    }
</style>

<body>
    <h1>Rocket Panel</h1>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>
        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 50, bottom: 40, left: 50 },
            width = 600 - margin.left - margin.right,
            height = 270 - margin.top - margin.bottom;

        // Set the ranges
        var x = d3.scale.linear().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        // Define the axes
        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(5);

        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(10);

        // Define the line - temperature
        var valueline_temp = d3.svg.line()
            .x(function (d) { return x(d.time); })
            .y(function (d) { return y(d.temp); });

        // Define the line - pressure
        var valueline_press = d3.svg.line()
            .x(function (d) { return x(d.time); })
            .y(function (d) { return y(d.press); });

        // Define the line - altitube
        var valueline_alt = d3.svg.line()
            .x(function (d) { return x(d.time); })
            .y(function (d) { return y(d.alt); });

        setInterval(read_temp, 3000);
        setInterval(read_press, 3000);
        setInterval(read_alt, 3000);

        // append the svg object to the body of the page - temperature
        var temperature = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //Read the data
        function read_temp() {
            d3.json("http://127.0.0.1:8000/data/", function (data) {
                //    console.log(data);
                data.forEach(function (d) {
                    d.time = d.time;
                    d.temp = +d.temp;
                });

                // Scale the range of the data
                x.domain(d3.extent(data, function (d) { return d.time; }));
                y.domain([0, d3.max(data, function (d) { return d.temp; })]);

                // Add white background
                temperature.append("rect")
                    .attr("width", width + 70)
                    .attr("height", height + 70)
                    .attr("x", 0 - margin.left)
                    .attr("y", 0 - margin.top)
                    .attr("fill", "white");

                // Add the valueline path.
                temperature.append("path")
                    .attr("class", "line")
                    .attr("d", valueline_temp(data));

                // Add the X Axis
                temperature.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // text label for the x axis
                temperature.append("text")
                    .attr("transform",
                        "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .text("Time");

                // Add the Y Axis
                temperature.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                // text label for the y axis
                temperature.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Temperature");
            });
        }

        // append the svg object to the body of the page - pressure
        var pressure = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        function read_press() {
            //Read the data
            d3.json("http://127.0.0.1:8000/data/", function (data) {
                //    console.log(data);
                data.forEach(function (d) {
                    d.time = d.time;
                    d.press = +d.press;
                });

                // Scale the range of the data
                x.domain(d3.extent(data, function (d) { return d.time; }));
                y.domain([0, d3.max(data, function (d) { return d.press; })]);

                // Add white background
                pressure.append("rect")
                    .attr("width", width + 70)
                    .attr("height", height + 70)
                    .attr("x", 0 - margin.left)
                    .attr("y", 0 - margin.top)
                    .attr("fill", "white");

                // Add the valueline path.
                pressure.append("path")
                    .attr("class", "line")
                    .attr("d", valueline_press(data));

                // Add the X Axis
                pressure.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // text label for the x axis
                pressure.append("text")
                    .attr("transform",
                        "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .text("Time");

                // Add the Y Axis
                pressure.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                // text label for the y axis
                pressure.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Pressure");

            });
        }

        // append the svg object to the body of the page - altitube
        var altitube = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        function read_alt() {
            //Read the data
            d3.json("http://127.0.0.1:8000/data/", function (data) {
                //    console.log(data);
                data.forEach(function (d) {
                    d.time = d.time;
                    d.alt = +d.alt;
                });

                // Scale the range of the data
                x.domain(d3.extent(data, function (d) { return d.time; }));
                y.domain([0, d3.max(data, function (d) { return d.alt; })]);

                // Add white background
                altitube.append("rect")
                    .attr("width", width + 70)
                    .attr("height", height + 70)
                    .attr("x", 0 - margin.left)
                    .attr("y", 0 - margin.top)
                    .attr("fill", "white");

                // Add the valueline path.
                altitube.append("path")
                    .attr("class", "line")
                    .attr("d", valueline_alt(data));

                // Add the X Axis
                altitube.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // text label for the x axis
                altitube.append("text")
                    .attr("transform",
                        "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
                    .style("text-anchor", "middle")
                    .text("Time");

                // Add the Y Axis
                altitube.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                // text label for the y axis
                altitube.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Altitube");

            });
        }
    </script>
</body>
